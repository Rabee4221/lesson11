<!DOCTYPE html>
<html>

<head>
    <title>Title</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" media="screen, projection" href="css/main.css" />
</head>

<body>
    <div class="mainer">
        <header class="header">
            <div class="header__col">
                <div class="logo">
                    <a class="logo__link" href="/">
                        <img class="logo__img" src="./images/nike.png" alt="">
                    </a>
                </div>
            </div>
            <div class="header__col header__col--stretch">
                <nav class="navigation">
                    <a class="navigation__link" href="#">LIFESTYLE</a>
                    <a class="navigation__link navigation__link--active" href="#">RUNNING</a>
                    <a class="navigation__link" href="#">FOOTBALL</a>
                    <a class="navigation__link" href="#">SKATEBOARDING</a>
                </nav>
            </div>
            <div class="header__col">
                <div class="hamburger">

                </div>
            </div>
        </header>

        <div class="block-card">
            <div class="block-card__col">
                <div class="block-carousel">
                    <div><img class="block-carousel__img" src="./images/cross.jpg" alt=""></div>
                    <ul class="block-carousel__sneakers">
                        <li><img src="./images/sneakers.jpg" alt=""></li>
                        <li><img src="./images/sneakers2.jpg" alt=""></li>
                        <li><img src="./images/sneakers3.jpg" alt=""></li>
                    </ul>
                </div>
                <div class="block-plus">

                </div>
            </div>
            <div class="block-card__col block-card__col--data ">
                <div class="block-card-data">
                    <div class="block-card-data__new">
                        New
                    </div>
                    <div class="block-card-data__name">
                        THE <span>RUNNING</span>
                        HAS JUST BEGUN
                    </div>
                    <div class="block-card-data__rating">
                        Huarache<img src="./images/stars.jpg" alt="">
                    </div>
                    <div class="block-card-data__value">
                        $ 200
                    </div>
                    <div class="block-card-data__size">
                        Size
                    </div>
                    <ul class="block-card-data__number">
                        <li>
                            7
                        </li>
                        <li>
                            8
                        </li>
                        <li>
                            9
                        </li>
                        <li>
                            10
                        </li>
                        <li>
                            11
                        </li>
                    </ul>
                    <div class="block-card-data__cart">
                        <input type="button" value="ADD TO CART">
                    </div>
                    <div class="block-card-data__WISHLIST">
                        <input type="button" value="WISHLIST">
                    </div>

                    <a href="#">
                        <div class="block-card-data__close"></div>
                    </a>

                </div>
            </div>
        </div>
    </div>
